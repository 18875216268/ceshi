<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>知晓软件库</title>
  <link rel="stylesheet" href="shouji.css">
  <script type="module" src="shouji.js"></script>
</head>
<body>
  <div class="header">
    <div class="logo" id="logo" style="font-weight: normal; text-align: center; flex: 1;">
      知晓(<span id="count" style="font-weight: normal;">0</span>)
    </div>
  </div>

  <div class="content-container" style="margin-top: 0;">
    <div id="software-list" class="list-container">
      <!-- 软件列表会通过JavaScript动态插入到此处 -->
    </div>
  </div>

  <div class="footer">
    <div class="footer-item">
      <img id="back-btn" src="返回.png" alt="返回">
      <div class="footer-text">返回</div>
    </div>
    <div class="footer-item">
      <img id="home-btn" src="主页.png" alt="主页">
      <div class="footer-text">主页</div>
    </div>
    <div class="footer-item">
      <img id="forward-btn" src="前进.png" alt="前进">
      <div class="footer-text">前进</div>
    </div>
  </div>
</body>
</html>
