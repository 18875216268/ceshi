<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机端软件库目录</title>
    <link rel="icon" href="../../c其它/logo.png" type="image/png"> <!-- 设置网页图标 -->
    <link rel="stylesheet" href="shouji.css">
</head>

<body>
    <!-- 返回按钮 -->
    <div class="return-button" onclick="goBack()">
        <img src="../../c其它/返回图标.png" alt="返回">
    </div>

    <!-- 公告弹窗 -->
    <div class="modal" id="announcement-modal">
        <div class="modal-content">
            <h2>公告</h2>
            <p>本网站不存储任何资源，所有软件库均来源于互联网，请各位客官详谨鉴别其真实性、安全性！请勿滥传滥用，且用且珍惜。</p>
            <button class="btn-close" onclick="closeModal()">关闭</button>
            <button class="btn-confirm" onclick="confirmAccess()">确认</button>
        </div>
    </div>

    <!-- 软件库列表容器 -->
    <div class="software-library-container">
        <div class="software-list" id="software-list"></div>
    </div>

    <!-- 分页按钮 -->
    <div class="pagination" id="pagination-controls"></div>

    <script type="module" src="shouji.js"></script>
</body>

</html>
