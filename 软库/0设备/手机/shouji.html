<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卜知晓 - 软件库分享</title>
    <link rel="stylesheet" href="shouji.css">
    <link rel="icon" href="../../c其它/logo.png" type="image/png">
</head>

<body>
    <!-- 顶部导航栏 -->
    <header class="header">
        <h1 class="site-title">卜知晓</h1>
        <div class="search-icon" onclick="toggleSearch()">
            <img src="../../c其它/search-icon.png" alt="搜索">
        </div>
    </header>

    <!-- 搜索弹出框 -->
    <div class="search-container" id="search-container">
        <input type="text" id="search-box" placeholder="输入软件名称" oninput="searchSoftware()">
        <div id="search-results"></div>
    </div>

    <!-- 软件库展示容器 -->
    <div class="software-list" id="software-list"></div>

    <!-- 底部导航栏 -->
    <footer class="footer">
        <div class="nav-icon" onclick="goBack()">
            <img src="../../c其它/back-icon.png" alt="返回">
        </div>
        <div class="nav-icon" onclick="goHome()">
            <img src="../../c其它/home-icon.png" alt="主页">
        </div>
        <div class="nav-icon" onclick="goForward()">
            <img src="../../c其它/forward-icon.png" alt="前进">
        </div>
    </footer>

    <script type="module" src="shouji.js"></script>
</body>

</html>
