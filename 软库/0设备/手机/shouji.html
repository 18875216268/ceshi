<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机端软件库分享</title>
    <link rel="stylesheet" href="shouji.css">
</head>
<body>
    <header>
        <h1>软件库分享</h1>
        <nav>
            <button id="homeBtn">返回主页</button>
            <input type="text" id="searchInput" placeholder="搜索软件库...">
            <button id="clearSearchBtn">清除</button>
        </nav>
    </header>

    <main>
        <div id="software-list" class="software-list"></div>
        <button id="loadMoreBtn" class="load-more-btn">加载更多</button>
        <div id="pagination-controls" class="pagination-controls"></div>
    </main>

    <footer>
        <button id="favoritesBtn">我的收藏</button>
        <button id="historyBtn">浏览历史</button>
    </footer>

    <!-- 引入 Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js"></script>
    <script src="shouji.js"></script>
</body>
</html>
