<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>知晓软件库</title>
  <link rel="stylesheet" href="shouji.css">
  <!-- 引入生产环境的 Vue 和 Vue Router -->
  <script src="https://unpkg.com/vue@3.2.31/dist/vue.global.prod.js"></script>
  <script src="https://unpkg.com/vue-router@4.0.12/dist/vue-router.global.prod.js"></script>
</head>
<body>
  <div id="app">
    <div class="header">
      <div class="logo" style="font-weight: normal; text-align: center; flex: 1;">
        知晓(<span id="count">{{ softwareCount }}</span>)
      </div>
    </div>

    <div class="content-container">
      <router-view></router-view> <!-- Vue Router 视图，用于显示软件列表或详情 -->
    </div>

    <div class="footer">
      <div class="footer-item" @click="goBack">
        <img src="返回.png" alt="返回">
        <div class="footer-text">返回</div>
      </div>
      <div class="footer-item" @click="goHome">
        <img src="主页.png" alt="主页">
        <div class="footer-text">主页</div>
      </div>
      <div class="footer-item" @click="goForward">
        <img src="前进.png" alt="前进">
        <div class="footer-text">前进</div>
      </div>
    </div>
  </div>

  <!-- 使用 main.js 初始化应用 -->
  <script type="module" src="./main.js"></script>
</body>
</html>
